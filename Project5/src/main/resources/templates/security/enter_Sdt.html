<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main style="margin-top: 110px">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<hr>
				<p style="text-align: center; margin-top: 30px; font-size: 35px;">Nhập Số Điện Thoại</p>
				<div class="card">
					<div class="card-body py-md-4">
						<form th:action="@{/security/login}" method="post">
							<div class="form-group">
								<input name="phone" class="form-control" id="sdt"
									placeholder="Số điện thoại của bạn ?" 
									required autocomplete="off">
									<em id="messEr" ></em>
							</div>

							<div class="d-flex flex-row align-items-center justify-content-between">				
								<button type="button" class="btn btn-primary"ng-click="sms()">Nhận Mã</button>
							</div>
						</form>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</div>

	</main>

</body>

</html>
