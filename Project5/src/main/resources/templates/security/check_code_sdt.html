<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main style="margin-top: 110px">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<hr>
				<p style="text-align: center; margin-top: 30px; font-size: 35px;">Nhap ma code</p>
				<div class="card">
					<div class="card-body py-md-4">
							<form  method="post">
								<div class="form-group">
								<input class="form-control" id="code_sdt"
									placeholder="Ma code?" required autocomplete="off">
								</div>
								<div class="d-flex flex-row align-items-center justify-content-between">				
									<button type="button" class="btn btn-primary" ng-click="checkcode()">Kiem tra</button>
								</div>
							</form>
						<hr>
						<h3 th:text="${message}"></h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	</main>

</body>

</html>
