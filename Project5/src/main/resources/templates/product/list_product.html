<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main style="margin-top: 81px">





	<div class="section padding_layout_1">

		<div class="container">

			<div class="row mt-3">
					<div class="col-sm-12" style="background-color: white;">
						<nav class="navbar navbar-static">
							<div class="" style="background-color: white;">
								<ul style="background-color: white;" class="nav navbar-nav">
									<li class="" style="margin-top: 10px"><a href="#"
										class="dropdown-toggle" data-toggle="dropdown">Bộ lọc sản
											phẩm </a>

										<ul
											style="height: 400px; overflow-x: hidden; overflow-y: auto;"
											class="dropdown-menu dropdown-menu-large row">
											<li class="col-sm-12">
												<ul>
													<h3 style="font-size: 15px">Hãng:</h3>
													<div ng-repeat="br in brands"
													class="form-group mt-3 ml-5 col-sm-1">
													<a ng-click="choseBrand(br.id)"><img
														style="width: 80px; height: 50px; margin-top: 10px; border-radius: 15px; border: 2px solid black;"
														ng-src="/assets/admin/imageB/{{br.image}}"
														class="img-responsive" /></a>
												</div>
												</ul>
											</li>

											<li class="col-sm-12">
											<ul>
												<h3>Hoặc mức giá phù hợp với bạn:</h3>
												<form>
													<price-range currency="">
													<div>
														<div>
															<input name="price-from" type="range" min="0"
																max="100000000" step="100000" value="25000000"
																aria-label="From" /> <input name="price-to"
																type="range" min="0" max="100000000" step="100000"
																value="75000000" aria-label="To" />
														</div>
													</div>

													<input id="minVal" type="hidden"
														name="getMin"> <input id="maxVal" type="hidden"
														name="getMax"> <output id="price">
														output </output>
													<button class="btn btn-primary" type="button" ng-click="getPrice()">Search</button>
													</price-range>
												</form>
											</ul>
										</li>

											<li class="col-sm-12">
											<ul>
												<h3>Sắp xếp theo:</h3>
												<div class="mt-3 ml-5 col-sm-2"
													style="border-radius: 15px; border: 2px solid black; font-size: 25px; text-align: center;">
													<a href="#">
														<h4>Bán chạy</h4>
													</a>
												</div>
												<div class="mt-3 ml-5 col-sm-2"
													style="border-radius: 15px; border: 2px solid black; font-size: 25px; text-align: center;">
													<a ng-click="sxTdenC()">
														<h4>Từ thấp đến cao</h4>
													</a>
												</div>
												<div class="mt-3 ml-5 col-sm-2"
													style="border-radius: 15px; border: 2px solid black; font-size: 25px; text-align: center;">
													<a ng-click="sxCdenT()">

														<h4>Từ cao đến thấp</h4>

													</a>
												</div>
											</ul>
										</li>

										</ul></li>
								</ul>

							</div>
							<!-- /.nav-collapse -->
						</nav>
					</div>
				</div>
			
			<div class="row" style="z-index: -1;">
				<div
					dir-paginate="p in products | filter: { brand: {id: idC}} | filter: s | orderBy: pri | between: min : max|itemsPerPage: 8"
					class="col-lg-3 col-md-6 col-sm-6 col-xs-12 margin_bottom_30_all">
					<div>

						<div class="product_list" style="border: 1px solid #17a5e9;">
							<div class="product_img">
								<img class="img-responsive"
									ng-src="/assets/admin/imageP/{{p.image}}" alt="">
							</div>
							<div class="product_detail_btm">
								<div class="center">
									<h4>
										<a ng-href="/product/detail/{{p.id}}">
											<div>{{p.name}}</div>
										</a>
									</h4>
								</div>
								<div class="starratin">
								</div>
								<div class="product_price">
									<p>
										<!-- <span class="old_price">$15.00</span> â€“  -->
										<span class="new_price">{{p.price}} VND</span>

										<!-- <span class="new_price" th:utext="${p.discounts.percentage}"> VND</span> -->
									</p>
								</div>
								<div class="icons_product">
									<div class="control">
										<!-- th:attr="ng-click=@{|cart.add(${p.id})|}" -->
										<a class="success"><i ng-click="cart.add(p.id)"
											class="fa fa-cart-plus" aria-hidden="true"></i></a> <a href=""></a> <a
											ng-href="/product/detail/{{p.id}}"><i
											class="fa fa-search" aria-hidden="true"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-12 d-flex align-items-end justify-content-center">
					<dir-pagination-controls boundary-links="false"></dir-pagination-controls>
				</div>
			</div>

		</div>
	</div>

	<!-- end section --> <!-- end section --> <!-- Modal -->
	<div class="modal fade" id="search_bar" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<i class="fa fa-close"></i>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div
							class="col-lg-8 col-md-8 col-sm-8 offset-lg-2 offset-md-2 offset-sm-2 col-xs-10 col-xs-offset-1">
							<div class="navbar-search">
								<form action="#" method="get" id="search-global-form"
									class="search-global">
									<input type="text" placeholder="Type to search"
										autocomplete="off" name="s" id="search" value=""
										class="search-global__input">
									<button class="search-global__btn">
										<i class="fa fa-search"></i>
									</button>
									<!-- <div class="search-global__note">Begin typing your search
										above and press return to search.</div> -->
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="toasts"></div>
	</main>

</body>

</html>
