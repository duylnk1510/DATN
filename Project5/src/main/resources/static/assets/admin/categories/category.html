<div class="container">
	<p style="text-align: center; font-size: 50px;">Danh mục</p>
	<hr>
	<div class="row">
		<div class="col-md-6">
			<img style="width:auto; height:200px" ng-if="form.image != undefined" ng-src="/assets/admin/ImageC/{{form.image}}" class="img-fluid"
				alt="No image">
			<img style="width:auto; height:200px" ng-if="form.image == undefined" ng-src="/assets/admin/ImageC/no_img.png" class="img-fluid"
				alt="No image">
		</div>
		<div class="col-md-6">
			<form name="frmCate">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Tên danh mục</label> 
					<input type="text" ng-model="form.name" 
						class="form-control" name="name" required/>
					<em ng-show="frmCate.name.$invalid && !frmCate.name.$pristine"  
					style="color:red;">Hãy nhập tên danh mục!</em>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						ng-model="form.isDeleted" name="isDeleted" ng-value="true"> <label
						class="form-check-label ml-0" for="inlineRadio1">Hiện</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						ng-model="form.isDeleted" name="isDeleted"
						id="inlineRadio2" ng-value="false" ng-checked="true"> <label
						class="form-check-label ml-0" for="inlineRadio2">Ẩn</label>
				</div>
				<div class="mb-3">
					<label for="formFileLg" class="form-label">Icon</label> 
					<input
						class="form-control"
						onchange="angular.element(this).scope().changeImage(this.files)"
						id="formFileLg" type="file" name="icon"/>
				</div>
		</form>
		</div>
		<div class="mt-3">
			<button type="button" class="btn btn-primary" ng-click="save(frmCate.$valid)">Thêm</button>
			<button type="button" class="btn btn-success" ng-click="update()">Cập nhật</button>
			<button type="button" class="btn btn-secondary" ng-click="reset()">Làm mới</button>
		</div>
	</div>
	<hr>
	<table class="table text-center">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Isdelete</th>
				<th scope="col">Icon</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="c in items | filter:s | itemsPerPage: pageSize">
				<!-- <th scope="row">{{$index+1}}</th> -->
				<td>{{c.id}}</td>
				<td>{{c.name}}</td>
				<td><div class="form-check form-switch" style="margin-top: 15px;">
								<input class="form-check-input" type="checkbox"
									ng-checked="c.isDeleted" ng-click="updateBrandIsDeleted(c)"> <label
									class="form-check-label ml-0" for="flexSwitchCheckDefault">{{c.isDeleted?'Tắt':'Bật'}}</label>
							</div></td>
				<td>
					<img ng-src="/assets/admin/ImageC/{{c.image}}" alt="No image"/>
				</td>
				<td>
					<button type="button" class="btn btn-warning" ng-click="edit(c)">Sửa</button>
					<button type="button" class="btn btn-warning" ng-click="delete(c.id)">Xóa</button>
				</td>
			</tr> 
			
		</tbody>
	</table>
</div>
<div class="row">
	<div class="col-12 d-flex align-items-end justify-content-center">
		<dir-pagination-controls boundary-links="false"></dir-pagination-controls>
	</div>
</div>
